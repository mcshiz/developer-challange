<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="position: relative">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>

			</button>
			<a class="navbar-brand" href="#">FireWhat</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<form class="navbar-form navbar-right" role="form">
				<div class="form-group">
					<input type="text" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">Sign in</button>
			</form>
		</div><!--/.navbar-collapse -->
	</div>
</nav>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-10" >
			<div class="map-application">
<span id="layer_list">
	<input type='checkbox' class='list_item' id='modisLayerCheckbox' value=0 checked />Modis Thermal Layer <br>
 	<input type='checkbox' class='list_item' id='fireLayerCheckbox' value=1 checked/>Fire Incident Layer
</span>
				<br />
				<br />

					<div id="map">
						<div id="LocateButton" class="geolocationButton"></div>
					<!--<button class="text-center " onclick="locateUser()"><b class="geolocationButton glyphicon glyphicon-screenshot"></b></button>-->
					</div>
			</div>
		</div>
		<div class="col-xs-12 col-md-2" id="incidentList">
			<h4 class="text-center">Add Feature</h4>
			<hr>
			<div id="rightPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'">
				<div id="templatePickerDiv"></div>
			</div>
		</div>
	</div>
</div><!-- /.container -->

<!-- Modal -->
<div class="modal fade" id="addIncidentModal" tabindex="-1" role="dialog" aria-labelledby="addIncidentModal" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" id="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">FireWhat Incident Reporting</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<div id="validationMessage" class="alert alert-danger" role="alert"></div>
				<form id="incidentForm" class="newIncidentForm" role="form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" name="Name" placeholder="Name"/>
					</div>
					<div class="form-group">
						<label for="id">Id</label>
						<input type="number" class="form-control" id="id" name="Id" placeholder="id"/>
					</div>
					<div class="form-group">
						<label for="acres">Acres</label>
						<input type="number" class="form-control" id="acres" name="Acres" placeholder="Acres"/>
					</div>
					<div class="form-group">
						<label for="notes">Notes</label>
						<textarea class="form-control" id="notes" name="Notes" placeholder="Notes"></textarea>
					</div>
					<button type="submit" class="btn btn-default btn-primary">Submit</button>
					<button type="button" id="discard" class="btn btn-default btn-danger" data-dismiss="modal">Discard</button>
				</form>
			</div>
		</div>
	</div>
</div>
